<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHC Official Club</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- ===== DEV 1 - Navigation Bar and Hero Section  ===== -->
    <section id="hero"></section>

    <!-- ===== DEV 2 - About Us, Mission Vison ===== -->
    <section id="about"></section>

    <!-- ===== DEV 3 -  Major Events ===== -->
    <section id="events"></section>

    <!-- ===== DEV 3 - Projects ===== -->
    <section id="projects"></section>

    <!-- ===== DEV 4 - Executive Committee ===== -->
    <section id="execom">
      <div id="headingOfTeam">
        <img src="assets/icons/team_icon.svg" alt="svg icon of group" />
        <h2>Executive Committee</h2>
        <span class="badge">2024-25 Academic Year</span>
      </div>
      <div class="images">
        <div class="image_one">
          <figure>
            <img src="president_image.jpg" alt="image of the clubs president" />
            <figcaption>
              <h3>President</h3>
              <p>LeaderShip & Strategy</p>
              <p>Leading the club's vision and strategic initiatives</p>
            </figcaption>
          </figure>
        </div>
        <div class="image_two">
          <figure>
            <img
              src="vice_president.jpg"
              alt="image of the clubs vice-president"
            />
            <figcaption>
              <h3>Vice President</h3>
              <p>Operations & Coordination</p>
              <p>Managing day-to-day operations and member coordination</p>
            </figcaption>
          </figure>
        </div>
        <div class="image_three">
          <figure>
            <img src="secretary.jpg" alt="image of the clubs secretary" />
            <figcaption>
              <h3>Secretary</h3>
              <p>Documentation & Communication</p>
              <p>Managing records and facilitating communication</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!-- ===== DEV 5 - Contact Us and Footer ===== -->
    <section id="contact"></section>
  </body>
</html>
